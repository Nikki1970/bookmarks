<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% block title %}<title>BookMarks</title>{% endblock %}  
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand">BookMarks</a>
          <form class="d-flex">
            <input class="form-control me-3" id="navBarSearchForm" type="search" placeholder="Search BookMarks" aria-label="Search">
            <button class="btn btn-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="">BookMarks bar</a></li>
              <li><a href="">Other BookMarks</a></li>
              <li><a href="">Mobile BookMarks</a></li>
            </ul>
         {% endblock %}
          </div>
          <div class="col-sm-10 ">{% block side-bar %}{% endblock %}</div>
        </div>
      </div>
</body>
    {% block content %}{% endblock %}
